<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator | Достаевский</title>
</head>
<body>
    <script>
        (async function(){
            let url = new URL(window.location.href)
            let code_param = url.searchParams.get("code")

            var params = {
                'client_id': 'ad6c77e0-d187-4ce6-af1b-50ae592925e6',
                'redirect_uri': 'https://online.staging.dostaevsky.ru',
                'code': code_param,
                'grant_type': 'authorization_code'
            };

            var formBody = []
            for (let property in params) {
                var encodedKey = encodeURIComponent(property)
                var encodedValue = encodeURIComponent(params[property])
                formBody.push(encodedKey + "=" + encodedValue)
            }
            formBody = formBody.join("&")

            let response = await fetch('https://auth.staging.dostaevsky.ru/adfs/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: formBody
            });

            if (response.ok){
                let json = await response.json()
                console.log('Token first returned', json)
                localStorage.setItem('access_token', json)
                window.location.href += 'operator/'
            } else {
                console.error('server returned', response.status)
            }

        })();
    </script>
</body>
</html>
